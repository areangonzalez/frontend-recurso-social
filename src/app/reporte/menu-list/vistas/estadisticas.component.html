<div class="row mb-2">
  <div class="col-md-12">
    <div class="mt-2 bg-white p-3 rounded">
        <h5>Montos por programa</h5>
      <reporte-programa-monto></reporte-programa-monto>
    </div>
  </div>
  <div class="col-md-6">
    <div class="mt-2 bg-white p-3 rounded">
        <h5>Prestaciones por programa</h5>
      <reporte-programa-prestaciones></reporte-programa-prestaciones>
    </div>
  </div>
  <div class="col-md-6">
    <div class="mt-2 bg-white p-3 rounded">
      <h5>Beneficiarios por programa</h5>
        <reporte-programa-beneficiarios></reporte-programa-beneficiarios>
    </div>
  </div>
  <div class="col-md-12">
    <div class="mt-2 bg-white p-3 rounded">
      <div class="d-flex justify-content-between">
        <div class="col-5 pt-1"><hr></div>
        <div class="col-2 text-center"><h2><small class="text-muted">Beneficiarios</small></h2></div>
        <div class="col-5 pt-1"><hr></div>
      </div>
      <h5>Cantidad de beneficiarios en programas por localidad</h5>
        <beneficiario-programa-localidad [localidades]="listaLocalidades" ></beneficiario-programa-localidad>
    </div>
  </div>
</div>
