<div class="mt-2 bg-white p-3 rounded">
  <div class="d-flex justify-content-between">
    <div class="col-9"><h5>Monto "Acreditado, Baja, Sin Acreditar" por rango de localidades</h5></div>
    <div class="col-3">
      <div class="form-group row">
        <label for="rango" class="col-sm-3 pt-1">Rango:</label>
        <div class="input-group col-sm-8">
          <input id="rango" type="number" class="form-control col-sm-5" [(ngModel)]="rango" min="2" max="10" >
          <div class="input-group-append btn-group">
            <button type="button" (click)="obtenerDatosPrograma(rango)" class="btn btn-primary btn-sm rounded-right" ngbTooltip="Buscar rango de localidades"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
      <div *ngIf="mostrarError">
        <span class="text-danger">El rango no puede ser menor a 2 o mayor a 10</span>
      </div>
    </div>
  </div>

<div style="display: block">
  <canvas id="localidad-monto"  style="min-height: 10% !important;" >{{chart}}</canvas>
</div>
