<ngb-tabset type="tabs" [justify]="'start'">
    <ngb-tab *ngFor="let recurso of recursos">
      <ng-template ngbTabTitle>{{recurso.programa}} <span class='badge badge-info'>{{recurso.recurso_cantidad}}</span></ng-template>
        <ng-template  ngbTabContent >
          <div class="card border-light p-2" *ngFor="let prestacion of recurso.recursos; let i = index;">
            <ngb-tabset type="tabs" [justify]="'start'">
              <ngb-tab title="Datos">
                <ng-template  ngbTabContent>
                  <div class="card border-light p-2">
                    <div class="card-header">
                      <shared-vista-header [recurso]="prestacion" (actualizarDatos)="actualizarRecurso($event, prestacion.id)"></shared-vista-header>
                    </div>
                    <div class="card-body">
                      <shared-vista-body-prestacion-general [recurso]="prestacion"></shared-vista-body-prestacion-general>
                    </div>
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab *ngIf="(prestacion.cuota)" title="Cuotas">
                <ng-template  ngbTabContent>
                  <div class="card border-light p-2">
                    <div class="card-body">
                      <shared-lista-cuota [cuotaLista]="listadoCuotas" [montoTotal]="prestacion.monto" [montoAcreditado]="prestacion.monto_total_acreditado" [recursoid]="prestacion.id" (eliminoCuota)="actualizarRecurso($event, prestacion.id)"></shared-lista-cuota>
                    </div>
                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
