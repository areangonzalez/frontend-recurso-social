
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="busqueda" id="buscar-persona" placeholder="burcar por DNI, nombre, apellido">
        <div class="input-group-append btn-group">
          <button type="button" class="btn btn-primary" (click)="buscar(busqueda)" ><i class="fas fa-search"></i></button>
          <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          <button type="button" class="btn btn-success"><i class="fas fa-user-plus"></i></button>
        </div>
      </div>
    </div>

  <div class="row pl-3 pr-3">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Nro. Documento</th>
          <th scope="col">Apellido y nombre</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="(listaPersonas.length == 0)">
        <tr>
          <td rowspan="1" colspan="4" class="text-center"> <h5>No se han encontrado resultado.</h5> </td>
        </tr>
      </tbody>
      <tbody *ngIf="(listaPersonas.length > 0)">
        <tr *ngFor="let persona of listaPersonas" (click)="seleccionarPersona(persona.id, persona)">
          <td scope="row">{{persona.nro_documento}}</td>
          <td >
            {{persona.apellido}}, {{persona.nombre}} &nbsp;
            <div class="btn-group" *ngIf="(persona.lugar.localidad != '')">
              <button type="button" class="btn btn-sm btn-light"><i class="fas fa-home"></i></button>
              <button type="button" class="btn btn-sm btn-light"><i class="fas fa-phone"></i></button>
              <button type="button" class="btn btn-sm btn-light"><i class="fas fa-mobile-alt"></i></button>
              <button type="button" class="btn btn-sm btn-light"><i class="fas fa-envelope"></i></button>
              <button type="button" class="btn btn-sm btn-light"><i class="fas fa-users"></i></button>
            </div>
          </td>
          <td>
            <span class="rounded-circle" ><i class="fas fa-check-circle"></i></span>
          </td>
        </tr>
      </tbody>
      </table>
  </div>
