<form [formGroup]="formRecurso">
  <fieldset>
    <div class="row">
      <div class="form-group col-md-3">
        <label for="tipo_recurso">Tipo de prestación:</label>
        <select class="form-control" id="tipo_recurso" formControlName="tipo_recurso_socialid" [ngClass]="{'is-invalid': (datosRecurso.tipo_recurso_socialid.invalid && submitted)}">
          <option value="">Seleccione tipo de prestación</option>
          <option *ngFor="let tipo of tipoPrestacionLista" value="{{tipo.id}}">{{tipo.nombre}}</option>
        </select>
        <div *ngIf="(datosRecurso.tipo_recurso_socialid.invalid && submitted)" class="text-danger">
            <div *ngIf="datosRecurso.tipo_recurso_socialid.errors.required">Por favor Seleccione un tipo de prestación. </div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="proposito">Propósito:</label>
        <input type="text" id="proposito" placeholder="Propósito..." class="form-control" formControlName="proposito">
        <div *ngIf="(datosRecurso.proposito.invalid && submitted)" class="text-danger">
          <div *ngIf="datosRecurso.proposito.errors.required">Por favor ingrese un propósito. </div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="monto">Monto:</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input type="text" id="monto" placeholder="Ej.: 1000" class="form-control" formControlName="monto" (keyup)="validadrNumero($event.target)" >
        </div>
        <div *ngIf="(datosRecurso.monto.invalid && submitted)" class="text-danger">
          <div *ngIf="datosRecurso.monto.errors.required">Por favor ingrese un monto. </div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="fecha_alta" class="prioridad">Fecha Alta:</label>
        <div class="input-group">
          <input class="form-control" #c1 placeholder="dd/mm/yyyy" ngbDatepicker #frd="ngbDatepicker"
          id="fecha_alta" formControlName="fechaAlta" (ngModelChange)="formatFechaAlta($event)">
          <div class="input-group-append">
              <button class="btn btn-outline-info" (click)="frd.toggle()" type="button"
                  [ngClass]="{'btn-outline-danger': (datosRecurso.fechaAlta.invalid && submitted), 'is-invalid': (datosRecurso.fechaAlta.invalid && submitted)}">
                  <span class="oi oi-calendar" title="Dirección" aria-hidden="true"></span>
              </button>
            </div>
        </div>
        <div *ngIf="(datosRecurso.fechaAlta.invalid && submitted)" class="text-danger">
            <div *ngIf="datosRecurso.fechaAlta.errors.required">Pro favor ingrese una fecha. </div>
        </div>
      </div>
      <div class="form-group col-md-12">
          <label for="observacion">Observación:</label>
          <textarea class="form-control" id="observacion" cols="30" rows="2" placeholder="Descripcion..." formControlName="observacion" ></textarea>
        </div>
    </div>
  </fieldset>
  <fieldset *ngIf="(emprender)" >
    <div class="d-flex justify-content-between">
      <div class="col-4 pt-1"><hr></div>
      <div class="col-4 text-center"><h3><small class="text-muted">Buscar alumnos</small></h3></div>
      <div class="col-4 pt-1"><hr></div>
    </div>
    <div class="row" >
      <div class="col-md-12">
        <shared-buscar-persona (personaElegida)="agregarAlumnos($event)" ></shared-buscar-persona>
      </div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="col-4 pt-1"><hr></div>
        <div class="col-4 text-center"><h3><small class="text-muted">listado de alumnos</small></h3></div>
        <div class="col-4 pt-1"><hr></div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <shared-lista-persona [personas]="listaAlumnos" ></shared-lista-persona>
      </div>
    </div>
  </fieldset>



</form>
