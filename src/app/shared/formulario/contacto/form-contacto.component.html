<div class="d-flex justify-content-between">
  <div class="col-5 pt-1"><hr></div>
  <div class="col-2 text-center"><h3><small class="text-muted">Contactos</small></h3></div>
  <div class="col-5 pt-1"><hr></div>
</div>
<div class="row" [formGroup]="contacto">
  <div class="form-group col-md-4">
    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" placeholder="Ej.: (2920) 43 2423" class="form-control" formControlName="telefono">
  </div>
  <div class="form-group col-md-4">
    <label for="celular">Celular:</label>
    <input type="text" id="celular" placeholder="Ej.: (2920) 43 2423" class="form-control" formControlName="celular">
  </div>
  <div class="form-group col-md-4">
    <label for="email" class="prioridad">Email:</label>
    <input type="email" id="email" placeholder="Ej.: nombre@mail.com.ar" class="form-control" formControlName="email" [ngClass]="{'is-invalid': (contacto.get('email').invalid && submitted)}">
    <div *ngIf="(contacto.get('email').invalid && submitted)" class="text-danger">
      <div *ngIf="contacto.get('email').hasError('pattern')">El email es invalido.</div>
    </div>
  </div>
  <div class="form-group col-md-12">
    <shared-lista-red-social [redesSociales]="listaRedSocial" ></shared-lista-red-social>
  </div>
</div>
