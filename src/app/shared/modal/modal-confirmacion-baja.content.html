<div class="modal-header">
    <h4 class="modal-title">Confirmacion!</h4>
  </div>
  <div class="modal-body">
    <p>¿Esta seguro que desea dar de baja la prestación?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="confirmacion(false)">No</button>
    <button type="button" id="confirmacion_baja" class="btn btn-success" (click)="confirmacion(true)">Si</button>
  </div>
