<div class="modal-header">
  <h4 class="modal-title">Prestaciones del Beneficiario</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('closed')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <shared-vista-info-persona *ngIf="(persona != null)" [persona]="persona" [mostrarBoton]="true" (cambioEstado)="actualizarInfoBeneficiario($event)"></shared-vista-info-persona>
    <br>
    <shared-vista-info-prestaciones *ngIf="(recursos != null)" [recursos]="recursos" (cambioEstado)="actualizarInfoBeneficiario($event)"></shared-vista-info-prestaciones>
</div>
