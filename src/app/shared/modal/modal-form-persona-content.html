    <div class="modal-header">
      <h4 class="modal-title">{{configModal.title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.close('closed')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <shared-form-persona (getDatos)="guardar($event)" (cancelarForm)="cancelar($event)" [personaid]="personaid" [esAlumno]="esAlumno"></shared-form-persona>
    </div>
